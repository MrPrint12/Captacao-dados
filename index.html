<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>CAPTAÇÃO DE DADOS</title>
  <link rel="stylesheet" href="style.css" />
  <script src="barcode.js" defer></script>
</head>
<body>
  <header>
    <div class="header-left">INATRO.EP</div>
    <div class="header-right"><canvas id="barcode"></canvas></div>
  </header>
  <h1>CAPTAÇÃO DE DADOS</h1>
  <form id="form" enctype="multipart/form-data">
    <!-- Campos de dados pessoais -->
    <label>Nome Completo: <input type="text" name="nome" required /></label>
    <label>Data de Nascimento: <input type="date" name="nascimento" required /></label>
    <label>Tipo de Documento: <input type="text" name="tipo_doc" required /></label>
    <label>Número do Documento: <input type="text" name="num_doc" id="num_doc" required /></label>
    <label>Data de Emissão: <input type="date" name="data_emissao" required /></label>
    <label>Nacionalidade: <input type="text" name="nacionalidade" required /></label>
    <label>Natural: <input type="text" name="natural" required /></label>
    <label>Contactos: <input type="text" name="contactos" required /></label>
    <label>Bairro: <input type="text" name="bairro" required /></label>
    <label>Classe de Carta: <input type="text" name="classe_carta" required /></label>
    <label>Foto: <input type="file" name="foto" accept="image/*" /></label>
    <label>Assinatura / Impressão Digital: <input type="file" name="assinatura" accept="image/*" /></label>
    <label>Observações: <textarea name="observacoes"></textarea></label>
    <button type="submit">Enviar</button>
    <button type="button" onclick="window.print()">Imprimir</button>
  </form>
</body>
</html>
