
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CAPTAÇÃO DE DADOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        header h1 {
            color: green;
            margin: 0;
        }
        header .barcode-container {
            font-size: 20px;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .full-width {
            grid-column: 1 / 3;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
            text-align: center;
        }
        .spinner {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>INATRO, IP</h1>
        <div class="barcode-container" id="barcodeDisplay"></div>
    </header>
    <div class="container">
        <h2>CAPTAÇÃO DE DADOS</h2>
        <form id="dataForm">
            <div class="full-width">
                <label>Nome Completo</label>
                <input type="text" name="nome" required />
            </div>
            <div>
                <label>Data de Nascimento</label>
                <input type="date" name="nascimento" required />
            </div>
            <div>
                <label>Sexo</label>
                <select name="sexo" required>
                    <option value="">Selecionar</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>
            <div>
                <label>Tipo de Documento</label>
                <select name="tipoDocumento" required>
                    <option value="">Selecionar</option>
                    <option value="BI">BI</option>
                    <option value="Passaporte">Passaporte</option>
                </select>
            </div>
            <div>
                <label>Número do Documento</label>
                <input type="text" name="numeroDocumento" required />
            </div>
            <div>
                <label>Data de Emissão</label>
                <input type="date" name="emissao" required />
            </div>
            <div>
                <label>Nacionalidade</label>
                <select name="nacionalidade" required>
                    <option value="">Selecionar</option>
                    <option value="Moçambicana">Moçambicana</option>
                    <option value="Malawi">Malawi</option>
                    <option value="Indonésia">Indonésia</option>
                    <option value="Portugal">Portugal</option>
                    <option value="África do Sul">África do Sul</option>
                    <option value="Nigéria">Nigéria</option>
                    <option value="Quénia">Quénia</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div>
                <label>Natural</label>
                <input type="text" name="natural" required />
            </div>
            <div class="full-width">
                <label>Contactos (+258)</label>
                <input type="text" name="contactos" placeholder="+258..." required />
            </div>
            <div class="full-width">
                <label>Bairro</label>
                <input type="text" name="bairro" required />
            </div>
            <div class="full-width">
                <label>Classe de Carta</label>
                <select name="classeCarta" required>
                    <option value="">Selecionar</option>
                    <option value="A">A</option>
                    <option value="Motociclo">Motociclo</option>
                    <option value="B Ligeiro">B Ligeiro</option>
                    <option value="C1 Pesado Amador">C1 Pesado Amador</option>
                    <option value="CE Profissional">CE Profissional</option>
                </select>
            </div>
            <div class="full-width">
                <label>Escola de Condução</label>
                <select name="escolaConducao" required>
                    <option value="">Selecionar</option>
                    <option value="ABC">Escola de Condução ABC</option>
                    <option value="AJM">Escola de Condução AJM</option>
                    <option value="Auto Mubay">Escola de Condução Auto Mubay</option>
                </select>
            </div>
            <div class="full-width">
                <label>Upload de Foto</label>
                <input type="file" name="foto" accept="image/*" />
            </div>
            <div class="full-width">
                <label>Assinatura/Impressão Digital</label>
                <input type="file" name="assinatura" accept="image/*" />
            </div>
            <div class="full-width">
                <label>Observações</label>
                <textarea name="observacoes" rows="4"></textarea>
            </div>
            <div class="full-width" style="text-align: center;">
                <button type="button" onclick="gerarCodigo()">Salvar</button>
                <button type="submit">Submeter</button>
            </div>
        </form>
        <div class="spinner" id="spinner">⏳ Processando...</div>
        <div class="message" id="message"></div>
    </div>

    <script>
        function gerarCodigo() {
            const numero = "A11" + Math.floor(10000000 + Math.random() * 90000000);
            document.getElementById("barcodeDisplay").innerText = numero;
        }

        document.getElementById("dataForm").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("spinner").style.display = "block";
            setTimeout(() => {
                document.getElementById("spinner").style.display = "none";
                document.getElementById("message").innerText = "✅ Submissão feita com êxito.";
                this.reset();
                document.getElementById("barcodeDisplay").innerText = "";
                setTimeout(() => {
                    document.getElementById("message").innerText = "";
                }, 5000);
            }, 10000);
        });
    </script>
</body>
</html>
