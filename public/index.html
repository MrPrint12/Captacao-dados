
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAPTAÇÃO DE DADOS</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: green;
      font-size: 28px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    label, input, select, textarea {
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    button {
      background: green;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    #mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>INATRO.EP</h1>
    <img src="img/logo.png" alt="Logotipo INATRO" style="height: 60px;" />
  </div>
  <h2>CAPTAÇÃO DE DADOS</h2>
  <form id="formulario" enctype="multipart/form-data">
    <label>Nome Completo: <input type="text" name="nome" required /></label>
    <label>Data de Nascimento: <input type="date" name="data_nascimento" required /></label>
    <label>Tipo de Documento:
      <select name="tipo_documento" required>
        <option value="">Selecione</option>
        <option value="BI">BI</option>
        <option value="Passaporte">Passaporte</option>
      </select>
    </label>
    <label>Número do Documento: <input type="text" name="numero_documento" required /></label>
    <label>Data de Emissão: <input type="date" name="data_emissao" required /></label>
    <label>Nacionalidade: <input type="text" name="nacionalidade" required /></label>
    <label>Natural: <input type="text" name="natural" required /></label>
    <label>Contactos: <input type="text" name="contactos" required /></label>
    <label>Bairro: <input type="text" name="bairro" required /></label>
    <label>Classe de Carta: <input type="text" name="classe_carta" required /></label>
    <label>Foto: <input type="file" name="foto" accept="image/*" required /></label>
    <label>Assinatura / Impressão Digital: <input type="file" name="assinatura" accept="image/*" required /></label>
    <label>Observação: <textarea name="observacao"></textarea></label>
    <button type="submit">Submeter</button>
    <div id="mensagem"></div>
  </form>
  <script>
    document.getElementById("formulario").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      document.getElementById("mensagem").textContent = "A submeter dados, aguarde...";
      fetch("/submit", {
        method: "POST",
        body: formData,
      })
      .then(response => response.ok ? "Submissão com êxito!" : "Erro ao submeter.")
      .then(msg => setTimeout(() => {
        document.getElementById("mensagem").textContent = msg;
      }, 10000))
      .catch(() => {
        document.getElementById("mensagem").textContent = "Erro ao submeter.";
      });
    });
  </script>
</body>
</html>
